<md-content>
    <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
            <span>Équipes trouvées</span>
        </div>
    </md-toolbar>
    <md-list flex ng-if="searchResults.teams">
        <md-list-item class="md-2-line md-long-text" ng-repeat="item in searchResults.teams" ng-click="null">
            <img ng-src="{{item.icon}}" class="md-avatar"/>
            <div class="md-list-item-text" layout="column">
                <h3>{{ item.projName }}</h3>
                <p>{{ item.desc }}</p>
            </div>
        </md-list-item>
    </md-list>
</md-content>
